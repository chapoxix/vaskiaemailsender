<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGARA | Partnership Portal</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            /* Apple-inspired color palette */
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --error-red: #ff3b30;
            --success-green: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 4px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background-color: #fbfbfd;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        /* Terms Checkbox Styles */
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
            text-align: left;
        }

        .terms-group input {
            margin-top: 3px;
            cursor: pointer;
        }

        .terms-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        button {
            width: 100%;
            background-color: var(--text-main); /* Black Apple-style button */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }

        .success { color: var(--success-green); }
        .error { color: var(--error-red); }
    </style>
</head>
<body>

<div class="container">
    <span class="logo">ANGARA</span>
    <div class="subtitle">Partnership Invitation Portal</div>

    <div class="input-group">
        <label for="to_name">Collaborator Name</label>
        <input type="text" id="to_name" placeholder="Enter name" required>
    </div>

    <div class="input-group">
        <label for="to_email">Email Address</label>
        <input type="email" id="to_email" placeholder="email@example.com" required>
    </div>

    <div class="terms-group">
        <input type="checkbox" id="terms_check">
        <label for="terms_check" class="terms-text">
            I confirm that this invitation is being sent to a verified collaborator and complies with ANGARA's communication terms.
        </label>
    </div>

    <button id="sendBtn" onclick="sendEmail()">Send Invitation</button>

    <p id="status"></p>
</div>

<script type="text/javascript">
    // Initialize EmailJS with your Public Key
    (function() {
        emailjs.init("nD8r7KOg2Y8rcxjIZ"); 
    })();

    function sendEmail() {
        const btn = document.getElementById("sendBtn");
        const status = document.getElementById("status");
        const nameValue = document.getElementById("to_name").value;
        const emailValue = document.getElementById("to_email").value;
        const termsCheck = document.getElementById("terms_check").checked;

        // Basic Validation
        if (!nameValue || !emailValue) {
            showStatus("Please fill in all fields.", "error");
            return;
        }

        if (!termsCheck) {
            showStatus("Please accept the communication terms.", "error");
            return;
        }

        // UI Loading State
        btn.innerText = "Sending...";
        btn.disabled = true;
        status.innerText = "";

        const params = {
            to_name: nameValue,
            to_email: emailValue
        };

        // Send to EmailJS
        emailjs.send("service_igyhlqk", "template_h7dhki6", params)
            .then(() => {
                showStatus("✅ Invitation sent to " + nameValue, "success");
                // Clear form
                document.getElementById("to_name").value = "";
                document.getElementById("to_email").value = "";
                document.getElementById("terms_check").checked = false;
            })
            .catch((err) => {
                showStatus("❌ Failed: " + (err.text || "Check console"), "error");
                console.error("EmailJS Error:", err);
            })
            .finally(() => {
                btn.innerText = "Send Invitation";
                btn.disabled = false;
            });
    }

    function showStatus(message, type) {
        const status = document.getElementById("status");
        status.innerText = message;
        status.className = type;
    }
</script>

</body>
</html>
